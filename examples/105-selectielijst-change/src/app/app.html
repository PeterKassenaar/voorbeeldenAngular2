<h1>Selectielijst steden</h1>
<!--Selectielijst met steden-->
<select [(ngModel)]="currentCity" (ngModelChange)="changeCity()">
    <option disabled>Maak een keuze...</option>
    <option *ngFor="let city of cities"
            [value]="city.name">
        {{ city.id}} - {{ city.name }}
    </option>
</select>
<hr>
<div *ngIf="cityPhoto">
    <img class="cityPhoto"
         [src]="cityPhoto" alt="Foto van {{ currentCity.name}}">
    <h2>Gekozen stad: {{ currentCity }}</h2>
</div>
