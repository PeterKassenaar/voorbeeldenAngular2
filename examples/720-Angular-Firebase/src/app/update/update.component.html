<div class="row">
  <div class="col-md-6">
    <h2 class="alert-info">Update this city</h2>
    <p> (cityId - {{ cityId }})</p>
    <!--Simple form to update a city. NO VALIDATION AT THIS MOMENT!-->
    <div>
      <input type="text" [(ngModel)]="cityName" class="form-control-lg" placeholder="City name...">
    </div>
    <div>
      <input type="text" [(ngModel)]="cityProvince" class="form-control-lg" placeholder="Province...">
    </div>
    <div>
      <input type="text" [(ngModel)]="cityHighlights" class="form-control-lg" placeholder="Highlights (comma separated)...">
    </div>
    <hr>
    <div *ngIf="updated" class="alert alert-success" role="alert">
      City updated!
    </div>
    <button class="btn btn-success"
            (click)="updateCity()">
      <i class="fa fa-save"></i>
      Update
    </button>
    <button class="btn btn-default"
            (click)="cancel()">
      <i class="fa fa-undo"></i>
      Cancel
    </button>
  </div>
</div>
