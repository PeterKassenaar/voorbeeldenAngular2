<h1>Fetching cities async from .json-file, show in UI with async pipe</h1>
<h2>My favourite cities:</h2>

<ul class="list-group">
	<li *ngFor="let city of cities$ | async" class="list-group-item" (click)="getCity(city)">
		{{ city.id}} - {{ city.name }}
	</li>
</ul>
<hr>
<div *ngIf="currentCity">
	<h2>You picked: {{ currentCity.name }}</h2>
	<img class="cityPhoto" [src]="cityPhoto" alt="Foto van {{ currentCity.name}}">
</div>
