<!-- app.html -->
<div class="row">
	<div class="col-md-6">
		<h1>Cities via service</h1>
		<h2>My favourite cities are:</h2>
		<ul class="list-group">
			<li *ngFor="let city of cities" class="list-group-item"
				(click)="getCity(city)">
				{{ city.id}} - {{ city.name }}
				<span class="badge badge-info" *ngIf="city.favorite">Favorite!</span>
				<span class="badge badge-dark float-right">{{city.rating}}</span>
			</li>
		</ul>
		<button *ngIf="currentCity"
				class="btn btn-primary"
				(click)="clearCity()">Clear</button>
	</div>
	<div class="col-md-6">
		<!-- Details via new component -->
		<div *ngIf="currentCity">
			<city-detail [city]="currentCity"
						 (rating)="updateRating($event)"
						 (fav)="updateFavorite($event)">
			</city-detail>
		</div>
	</div>
</div>
