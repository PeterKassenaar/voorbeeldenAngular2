<h1>Add city</h1>
<form>
	<div class="form-group">
		<label for="cityName">Name</label>
		<input type="text" id="cityName" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="cityProvince">Province</label>
		<select class="form-control" required id="cityProvince">
			<option *ngFor="#province of provinces" [value]="province">
				{{ province }}
			</option>
		</select>
	</div>
	<div class="form-group">
		<label for="cityHighlights">Highlights</label>
		<input type="text" id="cityHighlights" class="form-control">
	</div>
	<button type="submit" class="btn btn-default">Verzenden</button>
</form>
