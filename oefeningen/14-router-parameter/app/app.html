<!-- app.html -->
<div class="row">
	<div class="col-md-6">
		<h1>Cities via een service</h1>
		<h2>Mijn favoriete steden zijn :</h2>
		<ul class="list-group">
			<li *ngFor="let city of cities" class="list-group-item" (click)="getCity(city)">
				{{ city.id}} - {{ city.name }}
				<a class="btn btn-sm btn-default pull-right"
				   [routerLink]="['/detail', city.id]">Details</a>
			</li>
		</ul>
		<button *ngIf="currentCity" class="btn btn-primary" (click)="clearCity()">Clear</button>
	</div>
	<div class="col-md-6">
		<!-- Not used in this example  -->
		<div *ngIf="currentCity">
			<city-detail [city]="currentCity" (rating)="updateRating($event)"></city-detail>
		</div>
	</div>
</div>
