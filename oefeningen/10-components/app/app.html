<!-- app.html -->
<div class="row">
	<div class="col-md-6">
		<h1>Cities via een service</h1>
		<h2>Mijn favoriete steden zijn :</h2>
		<ul class="list-group">
			<li *ngFor="#city of cities" class="list-group-item">
				{{ city.id}} - {{ city.name }}
			</li>
		</ul>
	</div>
	<div class="col-md-6">
		<!-- Details via nieuwe component -->
		<div *ngIf="currentCity">
			<city-detail city="currentCity"></city-detail>
		</div>
	</div>
</div>
