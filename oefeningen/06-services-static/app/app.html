<h1>Cities via een service</h1>
<h2>Mijn favoriete steden zijn :</h2>
<ul class="list-group">
	<li *ngFor="let city of cities"
		class="list-group-item"
		(click)="getCity(city)">
		{{ city.id}} - {{ city.name }}
	</li>
</ul>
<hr>
<div *ngIf="currentCity">
	<h2>Gekozen stad: {{ currentCity.name }}</h2>
	<img class="cityPhoto"
		 [src]="cityPhoto" alt="Foto van {{ currentCity.name}}">
</div>
