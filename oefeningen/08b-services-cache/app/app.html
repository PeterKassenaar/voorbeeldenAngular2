<h1>Cities async ophalen uit .json-bestand</h1>
<h2>Mijn favoriete steden zijn :</h2>
<ul class="list-group">
	<li *ngFor="let city of cities | async"
		class="list-group-item"
		(click)="getCity(city)">
		{{ city.id}} - {{ city.name }}
	</li>
</ul>
<button class="btn btn-primary" (click)="loadCities()">(re)load cities</button>
<button *ngIf="cities" class="btn btn-primary" (click)="clear()">clear list</button>
<button *ngIf="cities" class="btn btn-success" (click)="clearCache()">clear cache</button>
<hr>
<div *ngIf="currentCity">
	<h2>Gekozen stad: {{ currentCity.name }}</h2>
	<img class="cityPhoto"
		 [src]="cityPhoto" alt="Foto van {{ currentCity.name}}">
</div>
