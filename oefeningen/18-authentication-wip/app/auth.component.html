<!-- auth.component.html -->
<h2>Authentication Component</h2>

<form (submit)="onSubmit()" #loginForm="ngForm">
	<div *ngIf="!isLoggedIn">
		<div class="form-group">
			<label for="userName">Username</label>
			<input type="text" id="userName" class="form-control"
				   [(ngModel)]="user.username" required>
			<!--ngControl="password"-->
			<!--#password="ngForm"-->
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="text" id="password" class="form-control"
				   [(ngModel)]="user.password" required>
			<!--ngControl="password"-->
			<!--#password="ngForm"-->
		</div>
	</div>
	<button type="submit" class="btn btn-success">{{btnLoginMsg}}</button>
</form>

<hr>
<button class="btn btn-danger" (click)="hardReset()">Hard Reset (logout)</button>
