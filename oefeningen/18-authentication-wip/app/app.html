<!-- app.html -->
<div class="row">
	<div class="col-md-6">
		<h1>Cities via een service</h1>
		<h2>Mijn favoriete steden zijn :</h2>
		<ul class="list-group">
			<li *ngFor="#city of cities" class="list-group-item">
				<!-- pipe -->
				{{ city.id}} - {{ city.name | uppercase }}
			</li>
		</ul>
	</div>
</div>
